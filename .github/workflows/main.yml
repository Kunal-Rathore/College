name: Auto Push Merge

on:
  schedule:
    - cron: '0 18 * * *'  # Runs daily at 18:00 UTC (11:30 PM IST)
  workflow_dispatch:   # Allows manual triggering for testing

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}  # Use your Personal Access Token (PAT)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Prevents using the default GITHUB_TOKEN

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Set Up Git Config
        run: |
          git config --global user.name "Kunal-Rathore"
          git config --global user.email "your-email@example.com"  # Replace with your GitHub email
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/Kunal-Rathore/College.git

      - name: Run Auto Push Merge Script
        run: bash ./auto_push_merge.sh

      - name: Push Changes
        run: |
          git add .
          git commit -m "Auto commit on $(date)" || echo "No changes to commit"
          git push origin main
