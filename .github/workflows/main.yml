name: Auto Push Merge

on:
  schedule:
    - cron: '0 18 * * *'  # Runs daily at 18:00 UTC (11:30 PM IST)
  workflow_dispatch:   # Allows manual triggering

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure the token is set
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: |
          echo "${GH_TOKEN}" | gh auth login --with-token

      - name: Set Up Git Config
        run: |
          git config --global user.name "Kunal-Rathore"
          git config --global user.email "your-email@example.com"  # Replace with your email

      - name: Run Auto Push Merge Script
        run: bash ./auto_push_merge.sh
