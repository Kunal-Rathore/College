name: Auto Commit for Daily Consistency

on:
  schedule:
    - cron: '0 6 * * *'  # Runs at 06:00 UTC (11:30 IST)
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for Today's Commit
        id: check_commit
        run: |
          SINCE_DATE=$(date -d "today 00:00" --utc +'%Y-%m-%dT%H:%M:%SZ')
          if git log --since="$SINCE_DATE" --pretty=format:"%h" | grep -q . ; then
            echo "::set-output name=commit_found::true"
          else
            echo "::set-output name=commit_found::false"
          fi

      - name: Create Auto Commit if None Found
        if: steps.check_commit.outputs.commit_found == 'false'
        run: |
          echo "Auto commit on $(date)" >> commit.txt
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add commit.txt
          git commit -m "Auto commit for daily consistency [skip ci]"
          git push
